<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormValidation</title>
    <script src="formValidations.js">

    </script>
    <style>
        body{
            background-color: rgb(238, 25, 156);
        }
        div{
            background-color: aqua;
            float:center;
            width: 40%;
            
        }
        label{
            font-style:italic;
        }
    </style>
</head>
<body>
    <center>
        <h1 style="color: black;"><i>REGISTRATION FORM</i></h1>
        <div id="d">
            <form action="/jk.php" method="post" onsubmit="return validate();">
                <table >
                    <tr>
                        <td><label for="fname">First Name:</label></td>
                        <td><input  name="" id="fname" type="text" required></td>
                        <td><label id="i1" style="color:red ;visibility: hidden;"><b>*invalid data</b></label></td>
                    </tr>
                    <tr>
                        <td><label for="mname">Middle Name:</label></td>
                        <td><input type="text" name=""  id="mname" ></td>
                        <td><label id="i2" style="color:red ;visibility: hidden;"><b>*invalid data</b></label></td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last Name:</label></td>
                        <td><input  name="" id="lname" type="text" required></td>
                        <td><label id="i3" style="color:red ;visibility: hidden;"><b>*invalid data</b></label></td>
                    </tr>
                    <tr>
                        <td><label for="Fname">Full Name</label></td>
                        <td><input type="text" name="" id="Fname" onmouseover="fulname();"></td>
                        <td><label id="i4" style="color:red ;visibility: hidden;"><b>*invalid data</b></label></td>
                    </tr>
                    <tr>
                        <td><label for="country">Choose Country:</label></td>
                        <td><select name="" id="country">
                            <option id="ind" value="ind">INDIA</option>
                            <option id="usa" value="usa">USA</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="phNo">Phone Number:</label></td>
                        <td><input  name="" id="phNo" type="text" required></td>
                        <td><label id="i5" style="color:red ;visibility: hidden;"><b>*invalid data</b></label></td>
                    </tr>
                    <tr>
                        <td><label for="psw">Password</label></td>
                        <td><input type="password" name="" id="psw"  required></td>
                        <td><label id="i6" style="color:red ;visibility: hidden;"><b>*invalid data</b></label></td>
                    </tr>
                    <tr>
                        <td><label for="sp"> show password</label></td>
                        <td><input type="checkbox" name="" id="sp" onclick="show();"></td>
                    </tr>
                    <tr>
                        <td >add your hobbies:</td><td><a href="list in js.html">click here</a></td>
                    </tr>
                   
                   
                    <tr>
                        <td><label for="image">Insert an Image:</label></td>
                        <td><input type="file" name="" id="image" accept="image/jpg/png" required></td>
                        <td><label id="i7" style="color:red ;visibility: hidden;"><b>*invalid data</b></label></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-Mail Address:</label></td>
                        <td><input  name="" id="email" type="text" required></td>
                        <td><label id="i8" style="color:red ;visibility: hidden;"><b>*invalid data</b></label></td>
                    </tr>
                    <tr>
                        <td><label for="dob">date Of Birth</label></td><td><input type="date" name="" id="dob" ></td>
                    </tr>
                    <tr>
                        <td><label for="address">Addresss:</label></td>
                        <td><textarea rows="3" cols="" name="" id="address"></textarea></td>
                        <td><label id="i9" style="color:red ;visibility: hidden;"><b>*invalid data</b></label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="" id="agree"><label for="agree" >I agrre to the tems of the company</label></td>
                        <td><label id="i10" style="color:red ;visibility:hidden;"><b>*you have to agree to the terms of the company</b></label></td>
                    
                    </tr>
                    <tr>
                        <td><input type="reset" value="RESET"></td>
                        <td><input type="submit" value="SUBMIT"></td>
                    </tr>
                </table>
            </form>
        
        </div>
    </center>
    <script>
        function show(){
            var cb=document.getElementById("sp");
            var psw=document.getElementById("psw");
            if(cb.checked==true){
                psw.type="text";
            }
            else{
                psw.type="password"
            }
        }

    </script>
    <script>
        function fulname(){
            let fn=document.getElementById("fname").value;
            let mn=document.getElementById("mname").value;
            let ln=document.getElementById("lname").value;
            let Fn=fn+mn+ln;
            Fname=document.getElementById("Fname").value=Fn;
        }
    </script>
    <script type="text/javascript">
        function validate(){
            var fn=document.getElementById("fname").value;
            var patfn=/^[a-z|A-Z]*$/;
            if(fn.length<4 ){
                document.getElementById("fname").style.border="4px Solid red";
                document.getElementById("i1").style.visibility="visible";
                return false;
            }
            if(!patfn.test(fn)){
                document.getElementById("fname").style.border="4px Solid red";
                document.getElementById("i1").style.visibility="visible";
                return false;
            
            }
            var ln=document.getElementById("lname").value;
            var patln=/^[a-z|A-Z]*$/;
            if(ln.length<4){
                document.getElementById("lname").style.border="4px Solid red";
                document.getElementById("i3").style.visibility="visible";
                return false;
            }
            if(!patln.test(ln)){
                document.getElementById("lname").style.border="4px Solid red";
                document.getElementById("i3").style.visibility="visible";
                return false;
            }
            var select=document.getElementById("country");
            var option=select.options[select.selectedIndex];
            var phno=document.getElementById("phNo").value;
            var indno=/^[6-9]{1}[0-9]{9}$/;
            if(option.text=="INDIA" && !indno.test(phno)){
                document.getElementById("phNo").style.border="4px Solid red";
                document.getElementById("i5").style.visibility="visible";
                return false;
            }
            var usano=/^[6-9]{1}[0-9]{2}-[0-9]{3}-[0-9]{4}$/;
            if(option.text=="USA" && !usano.test(phno)){
                document.getElementById("phNo").style.border="4px Solid red";
                document.getElementById("i5").style.visibility="visible";
                return false;
            }

            var psw=document.getElementById("psw").value;
            if(psw.length<8){
                document.getElementById("psw").style.border="4px Solid red";
                document.getElementById("i6").style.visibility="visible";
                return false;
            }

            var mail=document.getElementById("email").value;
            var pmail=/^[a-z,0-9]*\.?([a-z,0-9]*)@[a-z]{2,7}((\.)?([a-z]{2}))?\.[a-z]{2,3}$/;
            if(!pmail.test(mail)){
                document.getElementById("email").style.border="4px Solid red";
                document.getElementById("i8").style.visibility="visible";
                return false;
            }
            var agre=document.getElementById("agree").checked ;
            if(!agre){
                document.getElementById("i10").style.visibility="visible";
                return false;
            }

        }
        
    </script>
</body>
</html>
